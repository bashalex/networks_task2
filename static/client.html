<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>P2P Chat</title>
    <meta name="description" content="P2P Chat">
    <meta name="author" content="Alex Bash">

    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bigInt.js"></script>
    <script src="js/sha1.js"></script>
	  <script src="js/peer.js"></script>
    <script src="js/main.js"></script>

</head>

<body> 
  <div id="actions">
    Your PeerJS ID is <span id="pid"></span><br>
    Your Name is <span id="name"></span><br>
    Your Email is <span id="email"></span><br>

    Connect to a peer: <input type="text" id="rid" placeholder="Someone else's id">
    <input class="button" type="button" value="Connect" id="connect">
    <input class="button" type="button" value="Init" id="init">
    <input class="button" type="button" value="Log Table" id="log_table">
    <br><br>

    <form id="send">
      <input type="text" id="text" placeholder="Enter message">
      <input class="button" type="submit" value="Send">
    </form>
  </div>

  <div id="wrap">
    <div id="messages">
      <span class="filler">Our messages:</span>
    </div>
  </div>

  <div id="box" style="background: #fff; font-size: 18px;padding:40px 30px; text-align: center;">
    Drag file here to send to active connections.
  </div>
</body> 

</html>
